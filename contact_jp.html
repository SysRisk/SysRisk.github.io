						<div class="contact-form text-md-right">
							<!-- <form method="post" id="contactform"> -->
							<form method="post" action="https://formspree.io/myykoloz">
								<div class="form-row">
									<div class="col-12 col-sm-6">
										<input type="text" id="name" name="name" placeholder="お名前" required>
									</div>
									<div class="col-12 col-sm-6">
										<input type="email" id="email" name="email" placeholder="電子メール" required>
									</div>
								</div>
								<input type="text" id="subject" name="subject" placeholder="要件、課題" required>
								<textarea name="message" id="message" placeholder="メッセージ"></textarea>
								<button class="button button-lg button-border-1px button-outline-dark-2" type="submit">送信</button>
							</form>
